<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
        <title>Quiz</title>
    </head>
    <body>
        <div class="intro py-5 bg-white">
            <div class="container">
                <h1 class="display-2 fw-bold text-primary text-center my-2">Simple Quiz</h1>
            </div>
        </div>

        <div class="quiz py-5 bg-dark text-white">
            <div class="container">
                <h2 class="my-3">Are you really ready to solve this quiz?</h2>
                <form class="quiz__form">
                    <div class="quiz__question py-4">
                        <p class="question__text lead">1. <mark>2 + 2</mark> equals?</p>
                        <div class="question__answer form-check ms-3">
                            <input class="form-check-input" type="radio" name="q1" value="a" checked />
                            <label class="form-check-label" for="q1">4.</label>
                        </div>
                        <div class="question__answer form-check ms-3">
                            <input class="form-check-input" type="radio" name="q1" value="b" />
                            <label class="form-check-label" for="q1">3.</label>
                        </div>
                    </div>
                    <div class="quiz__question py-4">
                        <p class="question__text lead">2. <mark>2 + 2 x 2</mark> equals?</p>
                        <div class="question__answer form-check ms-3">
                            <input class="form-check-input" type="radio" name="q2" value="a" checked />
                            <label class="form-check-label" for="q2">8.</label>
                        </div>
                        <div class="question__answer form-check ms-3">
                            <input class="form-check-input" type="radio" name="q2" value="b" />
                            <label class="form-check-label" for="q2">6.</label>
                        </div>
                    </div>
                    <div class="quiz__question py-4">
                        <p class="question__text lead">3. <mark>10!</mark> equals?</p>
                        <div class="question__answer form-check ms-3">
                            <input class="form-check-input" type="radio" name="q3" value="a" checked />
                            <label class="form-check-label" for="q3">362 880.</label>
                        </div>
                        <div class="question__answer form-check ms-3">
                            <input class="form-check-input" type="radio" name="q3" value="b" />
                            <label class="form-check-label" for="q3">100.</label>
                        </div>
                    </div>
                    <div class="quiz__question py-4">
                        <p class="question__text lead">4. Do you like pineapples?</p>
                        <div class="question__answer form-check ms-3">
                            <input class="form-check-input" type="radio" name="q4" value="a" checked />
                            <label class="form-check-label" for="q4">Yes.</label>
                        </div>
                        <div class="question__answer form-check ms-3">
                            <input class="form-check-input" type="radio" name="q4" value="b" />
                            <label class="form-check-label" for="q4">No.</label>
                        </div>
                    </div>
                    <div class="quiz__question py-4">
                        <p class="question__text lead">5. Do you like a pineapple pizza?</p>
                        <div class="question__answer form-check ms-3">
                            <input class="form-check-input" type="radio" name="q5" value="a" checked />
                            <label class="form-check-label" for="q5">Yes.</label>
                        </div>
                        <div class="question__answer form-check ms-3">
                            <input class="form-check-input" type="radio" name="q5" value="b" />
                            <label class="form-check-label" for="q1">No.</label>
                        </div>
                    </div>
                    <input class="btn btn-primary mt-4" type="submit" value="CHECK" />
                </form>
            </div>
        </div>
    </body>
</html>
